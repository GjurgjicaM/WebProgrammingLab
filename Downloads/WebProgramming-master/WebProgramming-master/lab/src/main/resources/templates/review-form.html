<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Event Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" sec:authentication="name"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Event Details -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Event Details</h2>

    <div class="card shadow">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label fw-bold">Event Name:</label>
                <p th:text="${event.name}" class="form-control-plaintext"></p>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Description:</label>
                <p th:text="${event.description}" class="form-control-plaintext"></p>
                <br>
<!--                <label class="form-label fw-bold">Category:</label>-->
<!--                <p th:text="${event.category}" class="form-control-plaintext"></p>-->
<!--                <br>-->
<!--                <label class="form-label fw-bold">Location:</label>-->
<!--                <p th:text="${event.location}" class="form-control-plaintext"></p>-->
<!--                <br>-->
                <label class="form-label fw-bold">Number of tickets:</label>
                <p th:text="${event.numTickets}" class="form-control-plaintext"></p>
            </div>


            <div class="text-center">
                <a th:href="@{/events}" class="btn btn-secondary">Back to Events</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
